name: tasks
on:
  push:
    branches:
      - 'feature/**'
      - 'codex/**'
      - develop
      - master
    paths:
      - tasks/**
      - api-lib/**
  workflow_dispatch: # Allows deployment to be invoked manually through the GitHub Actions user interface.

env:
  NAME: tasks
  DIRECTORY: tasks
  VERSION: ${{ github.sha }}

jobs:
  test:
    if: startsWith(github.ref_name, 'feature/') || github.ref_name == 'develop'
    name: unit-test with GHA postgres
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true # workflow wont stop job if matrix job fails must be true if kubernetes job included
      matrix:
        python-version: ["3.13"] # runs workflow for each python version
    services:
      rabbit:
        image: rabbitmq:3.12.4-management
        ports:
          - "5672:5672"
          - "15672:15672"
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmqctl status" 
          --health-interval 10s  
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 30s 
          --health-timeout 5s
          --health-retries 3 
          --health-start-period 10s
      postgres:
        image: postgres:17
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 30s
          --health-timeout 5s 
          --health-retries 3
          --health-start-period 10s

    env:
      # Use localhost to reach GitHub Actions service containers from the runner
      RABBIT: amqp://test:test@127.0.0.1:5672
      REDIS_URL: redis://127.0.0.1:6379/0
      POSTGRES_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Build and install api-lib
      #   run: |
      #     python -m pip install --upgrade pip
      #     python -m pip install poetry
      #     cd api-lib
      #     poetry build
      #     poetry config virtualenvs.create false
      #     poetry install

      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install local api-lib into the runner's Python env
          python -m pip install ./api-lib

          cd $DIRECTORY
          python -m pip install .
          python -m pip install .[test]

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Postgres (5432)..."
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && echo "Postgres is ready" && break; sleep 2; done
          echo "Waiting for Redis (6379)..."
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1 && echo "Redis is ready" && break; sleep 2; done
          echo "Waiting for RabbitMQ (5672)..."
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/5672) >/dev/null 2>&1 && echo "RabbitMQ is ready" && break; sleep 2; done

      - name: unit-tests
        run: |
          cd $DIRECTORY
          pytest